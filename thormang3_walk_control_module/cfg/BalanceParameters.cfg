#!/usr/bin/env python
PACKAGE = "thormang3_walk_control_module"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

####### Balance enable #####
gen.add("balance",   bool_t,   0, "Balance on/off",  True)

####### cob_offset #######
gen.add("cob_x_offset_m",                   double_t, 0, "", -0.01, -0.1, 0.1)
