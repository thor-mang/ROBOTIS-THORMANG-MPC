gen.add("foot_pitch_torque_gain",           double_t, 0, "",  0.0015,0,   0.01)

########## TIME CONSTANT ##########
# imu
gen.add("foot_roll_angle_time_constant",    double_t, 0, "",  0.05,   0,   1)
gen.add("foot_pitch_angle_time_constant",   double_t, 0, "",  0.05,   0,   1)

#ft
gen.add("foot_x_force_time_constant",       double_t, 0, "",  0.2,   0,   1)
gen.add("foot_y_force_time_constant",       double_t, 0, "",  0.2,   0,   1)
gen.add("foot_z_force_time_constant",       double_t, 0, "",  0.1,   0,   1)
gen.add("foot_roll_torque_time_constant",   double_t, 0, "",  0.1,   0,   1)
gen.add("foot_pitch_torque_time_constant",  double_t, 0, "",  0.1,   0,   1)

exit(gen.generate(PACKAGE, "ROBOTIS", "BalanceParameters"))
