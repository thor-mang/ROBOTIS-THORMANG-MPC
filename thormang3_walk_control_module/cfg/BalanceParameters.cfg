####### FeedForward #####
gen.add("hip_roll_swap_angle_rad",          double_t, 0, "",  0.008, 0,   0.02)

########## Gain ########
# gyro
gen.add("gyro_gain",                        double_t, 0, "",  0.6,   0,   2)

# imu
gen.add("foot_roll_angle_gain",             double_t, 0, "", -1,   -10,   0)
gen.add("foot_pitch_angle_gain",            double_t, 0, "", -1,   -10,   0)

#ft sensor
gen.add("foot_x_force_gain",                double_t, 0, "",  0.1,   0,   1)
